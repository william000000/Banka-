<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/tableStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/styl.css">
    <link rel="stylesheet" type="text/css" href="../css/dashstyle.css">
    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>
    <div class="body">
            <div class="sidebar">
                    <div class="profile">
                        <img src="../img/PIK.jpg" alt="profile"/>
                        <div class="title">Willy Boris </div>
                    </div>
                    <ul class="navbar">
                            <a href="dashUser.html"><li>List of Accounts</li></a>
                            <a href="UserBankAccount.html"><li>View Bank Account Profile </li></a>
                            <a href="UserCreateAccountAccount.html"><li>Create Bank Account</li></a>
                            <a href="userAccountTransaction.html"><li>View Account Transaction</li></a>
                        
                    </ul>
                </div>
        <div class="content">
            <div class="bar">
                    <div class="logo" style="float: left;">
                            <img src="../img/blogo.jpg" width="120" height="78" alt="profile" style="display:block"/>
                        </div>
                <div class="logoutbutton"><a href="login.html"><b>Logout</b></a></div>
            </div>
             <form action="dashUser.html" class="register-form">
                    <div class="container">
                            <h1>Create Bank Account</h1>
                        
                            <hr>
                        
                        
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter the Email of Owner" name="email" required>
                        
                            <label for="type"><b>Type</b></label>
                             <select required>
                              <option>Saving</option>
                              <option>Currentr</option>
                             </select>
                        
                            <label for="status"><b>Status</b></label>
                            <select>
                              <option>Draft</option>
                              <option>Active</option>
                              <option>Dormant</option>
                            </select>
                        
                            <label for="amount"><b>Amount</b></label>
                            <input type="text" placeholder="Enter an Amount" name="amount" required>
                        
                            <hr>
                        
                           <button type="submit" class="registerbtn">Register</button>
                           <a href="dashUser.html"><b>Back To Home</b></a>
                            
                        
                        </div>
  

</form> 
        </div>
    </div>
</body>
</html>
