<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<link rel="stylesheet" type="text/css" href="../css/styl.css">
<body>

 <form action="dash.html" class="register-form">
  <div class="container">
    <h1>Create Bank Account</h1>

    <hr>
    <label for="id"><b>ID</b></label>
    <input type="text" placeholder="Enter id" name="id" required>

    <label for="accountNumber"><b>Account Number</b></label>
    <input type="text" placeholder="Enter Your Account Number" name="accountNumber" required>

    <label for="createdOn"><b>CreatedOn</b></label>
    <input type="date" placeholder="Enter When is createdOn" name="createdOn" required>

    <label for="owner"><b>Owner</b></label>
    <input type="text" placeholder="Enter Id of Owner" name="owner" required>

    <label for="type"><b>Type</b></label>
     <select required>
      <option>Saving</option>
      <option>Currentr</option>
     </select>

    <label for="status"><b>Status</b></label>
    <select>
      <option>Draft</option>
      <option>Active</option>
      <option>Dormant</option>
    </select>

    <label for="amount"><b>Amount</b></label>
    <input type="text" placeholder="Enter an Amount" name="amount" required>

    <hr>

   <button type="submit" class="registerbtn">Register</button>
   <a href="dash.html">Back To Home</a>
    

</div>

</form> 

</body>

</html>
