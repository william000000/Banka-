<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/tableStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/dashstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/styl.css">
	<meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>
	<div class="body">
		<div class="sidebar">
			<div class="profile">
				<img src="../img/PIK.jpg" alt="profile"/>
				<div class="title">Willy Boris </div>
			</div>
			<ul class="navbar">
				<a href="dash.html"><li>Home</li></a>
				<a href="createStaffAdmin.html"><li>Create Staff or Admin Account</li></a>
				
			</ul>
		</div>
		<div class="content">
			<div class="bar">

				<div class="logoutbutton"><a href="login.html"><b>Logout</b></a></div>
			</div>
			<div class="container">
                    <form action="dash.html" class="register-form">
                            <div class="container">
                              <h1>SIGN UP</h1>
                            
                          
                              <hr>
                          
                              <label for="email"><b>Email</b></label>
                              <input type="email" placeholder="Enter Email" name="email" required>
                          
                              <label for="firstName"><b>First Name</b></label>
                              <input type="text" placeholder="Enter First Name" name="firstName" required>
                          
                              <label for="lastName"><b>Last Name</b></label>
                              <input type="text" placeholder="Enter Last Name" name="lastName" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" required>

                          
                              <label for="isAdmin"><b>isAdmin</b></label>
                               <select>
                                <option>Yes</option>
                                <option>No</option>
                               </select>
                          
                            
                          
                              <hr>
                          
                              <button type="submit" class="registerbtn">Register</button><br>
                           
                          </form> 
			</div>
		</div>
	</div>
</body>
</html>
