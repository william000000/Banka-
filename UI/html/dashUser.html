<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/tableStyle.css"/>
	<link rel="stylesheet" type="text/css" href="../css/dashstyle.css">
	<meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>
	<div class="body">
		<div class="sidebar" id="sidebar">
			<div class="profile">
					<img id="menu" class="min" width="40px" src="../img/menu-icon.png">

				<img src="../img/PIK.jpg" alt="profile"/>
				<div class="title">Willy Boris </div>
			</div>
			<ul class="navbar">
			
                <a href="UserCreateAccountAccount.html"><li>Create Bank Account</li></a>
                <!-- <a href="userAccountTransaction.html"><li>View Account Transaction</li></a> -->
				
				
			</ul>
		</div>
		<div class="content" id="content">
			<div class="bar">
				<div class="logoutbutton"><a href="login.html"><b>Logout</b></a></div>
			</div>
			<div class="container" id="accountList">
				<p><b><u>Account List</u></b></p>
				<br>
				<table>
					<tr>
						<th> ID</th>
						<th> First Name</th>
						<th> Last Name</th>
						<th> Account Number</th>
						<th> Amount </th>
						<th> Type </th>
						<th> Last Transactions Time</th>
				
					</tr>
					
					<tr onclick="display()">
						<td> 23</td>
						<td> Willy</td>
						<td> Elie</td>
						<td> 1000008334</td>
						<td> 30000</td>
						<td> Savings</td>
						<td> 14/04/2019</td>
						
					</tr>
						
						</table>	


			</div>
			<div class="container" id="modalTable"> 
	
						<div class="group">
								<div id="close"><span>&times;</span></div>

							<label class="label">First name:</label>
							<input class="input" type="text" disabled="true" value="Jimmy">
						</div>
						<div class="group">
							<label class="label">Last name:</label>
							<input class="input" type="text" disabled="true" value="Shema">
						</div>
						<div class="group">
							<label class="label">E-mail:</label>
							<input class="input" type="email" disabled="true" value="jimmy@gmail.com">
						</div>
						<div class="group">
							<label class="label">Account No:</label>
							<input class="input" type="number" disabled="true" value="11312589">
						</div>
						<div class="group">
							<label class="label">Account type:</label>
							<input class="input" type="text" disabled="true" value="savings">
						</div>
						<div class="group">
							<label class="label">Account status:</label>
							<input class="input" type="text" disabled="true" value="active">
						</div>
						<div class="group">
							<label class="label">Balance:</label>
							<input class="input" type="text" disabled="true" value="1, 000, 000">
						</div>
	
	</div>
		</div>
	</div>
	<script src="../js/model.js"></script>

</html>
